    <div style="width: 40%;">

            [options]="chartOptions"
            [legend]="true"
            (chartClick)="onChartClick($event)">
        </canvas>

      <div style="width: 40%;">

      <canvas baseChart 
      [chartType]="chartType"
      [data]="chartDataDough"
      [labels]="chartLabelsDough"
      [options]="chartOptionsDough">
</canvas>
</div>
<div style="width: 40%;">

<canvas
      baseChart
      [chartType]="'bar'"
      [datasets]="chartDataBar"
      [labels]="LabelsBar"
      [options]="chartOptionsBar"
      [legend]="true"
      [colors]="colorsBar"
      (chartClick)="onChartClickBar($event)">
