<mat-sidenav-content>

<div class="">
    <hot-table [colHeaders]="true" className="htCenter"  #hotTable [allowEmpty]=true [manualRowMove]="true"
       [manualColumnMove]="true" [rowHeaders]="true" [data]="dataset" [autoWrapRow]="true" [autoWrapCol]="true"
      [manualRowResize]="true" [manualColumnResize]="true" [manualColumnFreeze]="true" stretchH="all" [columnSorting]="true">
      <hot-column data="rowId" title="rowId" [readOnly]="true" [colWidths]="80" type="numeric"></hot-column>
      <hot-column data="inventory" title="Inventory" [readOnly]="true" [colWidths]="80" type="numeric"></hot-column>
      <hot-column data="title" title="Title" [colWidths]="300" [readOnly]="true" type="text"></hot-column>
      <hot-column data="listingPrice" [colWidths]="120" [readOnly]="true" title="Listing Price" [numericFormat]="{pattern: '$0,0.00', culture: 'en-US' }"
        type="numeric"></hot-column>
      <hot-column data="supplierName" [colWidths]="80" [readOnly]="true" title="Supplier Name" type="text"></hot-column>
      <hot-column data="supplierPrice" [colWidths]="80" [readOnly]="true" [numericFormat]="{pattern: '$0,0.00', culture: 'en-US' }" title="Supplier Price"
        type="numeric"></hot-column>
      <hot-column data="listingFee" [colWidths]="80" [readOnly]="true" title="Listing Fee" [numericFormat]="{pattern: '$0,0.00', culture: 'en-US' }"
        type="numeric"></hot-column>
      <hot-column data="tax" [colWidths]="60" title="Taxes" [readOnly]="true" type="numeric"></hot-column>
      <hot-column data="shipping" [colWidths]="80" [readOnly]="true" [numericFormat]="{pattern: '$0,0.00', culture: 'en-US' }" title="Shipping Fee"
        type="numeric"></hot-column>
      <hot-column data="profit" [colWidths]="60" [readOnly]="true" title="Profit" type="numeric"></hot-column>
      <hot-column data="profitMargin" [colWidths]="80" [readOnly]="true" title="Profit Margin" type="numeric"></hot-column>
      <hot-column data="listingUrl" [colWidths]="300" [readOnly]="true" title="Listing Url" type="text"></hot-column>
      <hot-column data="supplierUrl" [colWidths]="200" [readOnly]="true" title="Supplier Url" type="text"></hot-column>

    </hot-table>
  </div>

</mat-sidenav-content>
