 <div class="container TableContain">
   <div class="example-container mat-elevation-z8">
            
        <mat-table #table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="Id">
              <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
              <mat-cell *matCellDef="let ViewSheetsElement"> {{ViewSheetsElement.Id}} </mat-cell>
            </ng-container>
          <ng-container matColumnDef="SheetName">
            <mat-header-cell *matHeaderCellDef> SheetName </mat-header-cell>
            <mat-cell *matCellDef="let ViewSheetsElement"> {{ViewSheetsElement.SheetName}} </mat-cell>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Date">
            <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
            <mat-cell *matCellDef="let ViewSheetsElement"> {{ViewSheetsElement.Date | date: 'EE, MMM dd y' }} </mat-cell>
          </ng-container>
          
          <!-- Weight Column -->
          <ng-container matColumnDef="Notes">
            <mat-header-cell *matHeaderCellDef> Notes </mat-header-cell>
            <mat-cell *matCellDef="let ViewSheetsElement"> {{ViewSheetsElement.Notes}} </mat-cell>
          </ng-container>
      
          <!-- Symbol Column -->
          <!-- <ng-container matColumnDef="Ongoing">
            <mat-header-cell *matHeaderCellDef> Ongoing </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Ongoing}} </mat-cell>
          </ng-container> -->
          <ng-container matColumnDef="Ongoing">
              <mat-header-cell *matHeaderCellDef> Ongoing               
              </mat-header-cell>
              <mat-cell *matCellDef="let ViewSheetsElement">
                <mat-checkbox [(ngModel)] ="ViewSheetsElement.Ongoing">
                   
                </mat-checkbox>
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Buttons">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let ViewSheetsElement">
                    <button color="primary" mat-button ><mat-icon>edit</mat-icon> Edit Record</button>
                    <button color="accent"   mat-button (click)="removeToDo(ViewSheetsElement)"><mat-icon>delete</mat-icon> Delete Record</button>
                   </mat-cell>
              </ng-container>

            
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
  </div>
