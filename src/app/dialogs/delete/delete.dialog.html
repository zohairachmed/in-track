<div class="container">
  <h3 mat-dialog-title>Confirm Delete?</h3>
  <div mat-dialog-content>
    <table>
      <!-- <tr>
        <td>    Sheet Id:    </td>
        <td><b> {{data.sheetId}} </b></td>
      </tr> -->
      <tr>
          <td>    Sheet_Name:    </td>
          <td><b> {{data.sheetName}} </b></td>
        </tr>
        <tr>
            <td>     active:   </td>
            <td><b>  {{data.active}} </b></td>
          </tr>
          <tr>
              <td>     Date:   </td>
              <td><b>  {{data.sheetDate | date: 'EE, MMM dd'}}  </b></td>
            </tr>
            <tr>
                <td>    Notes:    </td>
                <td><b>  {{data.sheetNotes}} </b></td>
              </tr>
              <tr>
                <td>     Created by :   </td>
                <td><b>  {{data.createdBy}}  </b></td>
              </tr>
              <tr>
                  <td>    Created:    </td>
                  <td><b>  {{data.created | date: 'EE, MMM dd'}} </b></td>
                </tr>
      
    </table>   
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="confirmDelete()">Delete</button>
    <button mat-raised-button color="primary" (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
